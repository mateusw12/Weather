<div class="container-body">
  <div class="login-box">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img
            src="/assets/pages/menu/logo.jpg"
            class="brand_logo"
            alt="Logo"
          />
        </div>
      </div>
      <div class="align-form">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <ejs-textbox
                  formControlName="userName"
                  placeholder="UsuÃ¡rio"
                  formErrorHandler
                >
                </ejs-textbox>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <ejs-textbox
                  formControlName="password"
                  placeholder="Senha"
                  formErrorHandler
                  type="password"
                >
                </ejs-textbox>
              </div>
            </div>
          </div>
          <div class="align-footer-button">
            <div>
              <button ejs-button buttonLogin (click)="onLoginClick()"></button>
            </div>
            <div>
              <button
                ejs-button
                buttonCreateUser
                (click)="onCreateUserClick()"
              ></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
