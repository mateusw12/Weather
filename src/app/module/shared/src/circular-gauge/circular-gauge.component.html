<ejs-circulargauge id="id" [width]="width" [height]="height" [title]="title">
  <e-axes>
    <e-axis>
      <e-pointers>
        <e-pointer [value]="chartValue"></e-pointer>
      </e-pointers>
      <e-ranges>
        <app-circular-range [invertRange]="invertRange"></app-circular-range>
      </e-ranges>
    </e-axis>
  </e-axes>
</ejs-circulargauge>
